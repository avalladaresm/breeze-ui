name: Jest Testing/Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  test:
    name: Run tests in main branch
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test -- --coverage --watchAll=false
